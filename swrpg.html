<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/swrpg.css">
</head>
<body>
	<!--<img src="assets/images/coruscant.jpg">-->
	
	<div class="bg">
		<h1>Star Wars RPG</h1>
		<div class="chars">
			<div class="charBox" value="jarjar">
				<img id="jarjar" src="assets/images/jarjar.jpg">
				<!-- <p>Jar Jar</p> -->
			</div>
			<div class="charBox" value="wicket">
				<img id="wicket" src="assets/images/wicket.jpg">
				<!-- <p>Wicket</p> -->
			</div>
			<div class="charBox" value="c3po">
				<img id="c3po" src="assets/images/c3po.jpg">
				<!-- <p>C3PO</p> -->
			</div>
			<div class="charBox" value="ackbar">
				<img id="ackbar" src="assets/images/ackbar.jpg">
				<!-- <p>Admiral Ackbar</p> -->
			</div>
		</div>
		<div class="yours">
			<p>Your character</p>
		</div>
		<div class="enemies">
			<p>Enemies available to attack</p>
		</div>
		<div class="fight">
			<p>Fight section</p>
			<button class="fightButton">Fight!</button>
		</div>
		<div class="defend">
			<p>Defender</p>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/swrpg.js"></script>
</body>
</html>
